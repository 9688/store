<form id="add-comment" action="/product/{{ product.id }}/add/comment/{{ parent_comment_id|default(0) }}" method="POST">
	<input type="hidden" name="action" value="create">
	<input type="hidden" name="product_id" value="{{ product.id }}">
	<input type="hidden" name="redirect_to" value="/product/{{ product.id }}">
	<textarea required name="text" id="text"></textarea><br>
	<input type="submit" value="Добавить коментарий">
</form>
