		<tr>
			<td>№</td>
			<td>Наименование</td>
			<td>Кол-во</td>
			<td>Цена</td>
		</tr>
		{% for shop in shoping %}
		<tr>
			<td>{{ loop.index }}</td>
			<td>
				<img width="50" height="50" src="{{ shop.image }}">
				<label>{{ shop.name }}</label>
			</td>
			<td>
				<input type="number" name="{{ shop.id }}" value="{{ shop.count }}">
			</td>
			<td>
				<label>{{ shop.cost }}</label>
				<a href="/my_cart/pop/{{ shop.id }}">Удалить</a>
			</td>
		</tr>
		{% endfor %}
		<tr>
			<td colspan="2">Итого:</td>
			<td>{{ total.count }}</td>
			<td>{{ total.cost }} руб.</td>
		</tr>
